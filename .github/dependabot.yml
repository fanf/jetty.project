version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
      day: 1
      time: "14:00"
    target-branch: "jetty-9.4.x"
    # Encourage more pull requests from oldest branch
    open-pull-requests-limit: 20
    ignore:
      - dependency-name: org.infinispan:*
        versions:
          - ">= 12"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "jetty-9.4.x"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
      day: 5
    target-branch: "jetty-10.0.x"
    ignore:
      - dependency-name: org.infinispan:*
        versions:
          - ">= 12"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "jetty-10.0.x"

  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
      day: 10
    target-branch: "jetty-11.0.x"
    ignore:
      - dependency-name: org.infinispan:*
        versions:
          - ">= 12"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "jetty-11.0.x"
